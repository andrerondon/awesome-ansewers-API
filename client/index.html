<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='main.js'></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Awesome Answers SPA</title>
</head>
<body>
  <nav>
    <a href="#" data-page='questions-index' data-color='blue'>Question Index</a>
    <a href="#" data-page='questions-show'>Question Show</a>
    <a href="#" data-page='questions-new'>Question New</a>
  </nav>
  <main id='questions-index' class='active page'>
  </main>
  <main id='questions-show' class='page'>
  </main>
  <main id='questions-new' class='page'>
    <form id='new-question-form'>
      <label for='title'>Title</label>
      <input type='text' name='title'></input>
      <label for='body'>Body</label>
      <input type='text' name='body'></input>
      <input type='submit' value="submit">
    </form>
  </main>
</body>
</html>
